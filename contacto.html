  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="description" content="info@anteikucoffee.com Podes contactarte con nosotros de varias formas">
    <meta name="keywords" content="mail, telefono, instagram, redes, feedback">
    <title>Anteiku-Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="Stylescss/styles.css">
  </head>
  <body>
    <header>
      <nav class="header__nav navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"><img class="header__img" src="./Logos/Logo.png" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="header__lista navbar-nav">
              <li class="nav-item">
                <a class="nav-link"  href="menu.html">Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="promociones.html">Promociones</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="nosotros.html">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="locales.html">Locales</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contacto.html">Contacto</a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main >

      <h1 class="titulo">CONTACTO</h1>
      <div class="contacto container d-flex justify-content-center">
        <form action="">
          <fieldset class="d-flex flex-column justify-content-center">
            <div class="contacto__consulta card  gap-3  p-10 mb-3">
              <h2>Dejanos tu consulta</h2>
              <div class="mb-3 col-lg-12 col-md-12">
                <label for="exampleFormControlInput1" class="form-label"></label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Correo Electronico" required>
              </div>
                <div class="col mb-3 col-lg-12 col-md-12">
                  <input type="text" class="form-control" placeholder="Nombre" aria-label="First name" required>
                </div>
              <div class="d-flex gap-3  ">
                <div>
                  <label for="floatingSelect">Tipo de consulta</label>
                </div>
                <div>
                  <select class="form-select" aria-label="Default select example">
                    <option value="sucursales">Sucursales</option>
                    <option value="feedback">FeedBack</option>
                    <option value="otros">Otros</option>
                  </select>
                </div>
              </div>
              <div>
                <textarea name="texto" cols="25" rows="10" id="texto" placeholder="DEJANOS UN MENSAJE" col></textarea>
              </div>
              <div>
                <button class="btn btn-dark" type="submit" value="Enviar">Enviar</button>
                <button class="btn btn-dark" type="reset" value="Borrar">Borrar</button>
              </div>
            </div>
          </fieldset>
        </form>
        <div class="contacto__contactanos card d-flex flex-column gap-3 p-10 mb-3 ">
          <div class="contacto__contactanos--titulo">
            <h2>Contactanos</h2>
            <p>Estamos para ayudarte</p>
          </div>
            <div>
              <img class="iconos" src="./Logos/Icono-Telefono.png" alt="">
              <span>Telefono:</span> <a href="tel://+542239999999"> +54 223-9999999</a>
            </div>
          
          <div>
            <img class="iconos" src="./Logos/Icono-Mail (1).png" alt="">
            <span>Email:</span> <a href="mailto:info@anteikucoffee.com">info@anteikucoffee.com</a>
          </div>
          <div>
            <img class="iconos" src="./Logos/Icono-Web.png" alt="">
            <span>Sitio web:</span>  <a href="https://www.instagram.com/?hl=es-la">Instagram</a>
          </div>
        </div>
      </div>
      
    </main>
    
    <footer>
      <!-- Pagos -->
      <div class="pagos">
        <h3>Medios Pagos</h3>
        <img class="pagos__img" src="./Logos/visa.png" alt="Logo Visa"/>
        <img class="pagos__img" src="./Logos/maestro.png" alt="Logo MasterCard"/>
        <img class="pagos__img" src="./Logos/american-express (3).png" alt="Logo A.Expres"/>
      </div>
    <!-- Redes -->
      <div class="redes">
        <h3>Redes</h3>
        <a href="./contacto.html"><img src="./Logos/whatsapp-32.png" alt="Logo Twitter"/></a>
        <a href="https://www.facebook.com/"><img src="./Logos/facebook-6-32.png" alt="Logo Facebook" /></a>
        <a href="https://www.instagram.com/?hl=es-la"><img src="./Logos/instagram-32.png" alt="Logo Instagram"/></a>
      </div>
    </footer>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  </body>
</html>
